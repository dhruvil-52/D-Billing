<div class="db_body" style="border: 1px solid grey;">
    <div class="row db_title">
        <span>My Profile</span>
    </div>

    <form [formGroup]="myDetailsForm">
        <div class="row p-5 m-5">
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <img src="../../assets/images/profile-2.png" height="100px" width="100px"
                            style="border-radius: 40px;">
                    </div>

                    <div class="col-5" style="border-right: 1px solid black;">

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="db_header">My Details</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row mt-2">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key"> Shop Name : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="shopName">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key"> Mobile Number : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="mobileNumber">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="row">
                                        <div class="form_field">
                                            <span class="db_key"> Mobile Number : </span>
                                            <mat-form-field [style.width.px]=250>
                                                <input matInput formControlName="mobileNumber2">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key">Email : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="email">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key">Address : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="address">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key">City : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="city">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key">State : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="state">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="db_header">Bank Details</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row mt-2">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key"> Bank Name : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="bankName">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key"> Account Number : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="bankAccountNumber">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="form_field">
                                        <span class="db_key"> IFSC Code : </span>
                                        <mat-form-field [style.width.px]=250>
                                            <input matInput formControlName="IFSCCode">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="db_header">Add Terms & Conditions</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-12" style="text-align: right;">
            <button class="btn btn-outline-primary db_btn" (click)="reset()">Reset</button>
            <button class="btn btn-outline-primary db_btn dbml-2" (click)="saveMyDetails()">{{
                mode == "edit" ? 'Edit' : 'Add'}}</button>
        </div>
    </div>
</div>
