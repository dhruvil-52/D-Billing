<div class="db_body">
    <div class="row db_title">
        <span>Bill History</span>
    </div>
    <form [formGroup]="billHistoryForm">
        <div class="row">
            <div class="col-2">
                <div class="form_field">
                    <mat-form-field [style.width.px]=150>
                        <mat-label>bill no</mat-label>
                        <input matInput formControlName="billNumber">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-2">
                <div class="form_field">
                    <mat-form-field [style.width.px]=150>
                        <mat-label>Date From</mat-label>
                        <input type="text" bsDatepicker matInput formControlName="startDate" autocomplete="off">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-2">
                <div class="form_field">
                    <mat-form-field [style.width.px]=150>
                        <mat-label>customer name</mat-label>
                        <input type="text" matInput formControlName="customerName">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-6" style="text-align: right;">
                <button class="btn db_btn dbml-2" (click)="getBillHistoryData()">Search</button>
                <button class="btn db_btn dbml-2" (click)="reset()">Reset</button>
                <button class="btn db_btn dbml-2" (click)="clear()">Clear</button>
            </div>
        </div>
        <div class="row">
            <div id="print-me" style="border: 1px solid grey;">
                <div class="no-found mt-3 p-3" *ngIf="rowData && rowData.length == 0">
                    <p class="mb-0">History Data Not Available</p>
                </div>
                <div class="row p-3">
                    <div class="col-12" *ngIf="rowData && rowData.length>0">
                        <p class="font-weight-bold mb-2 db_fs">Bill History ({{rowData.length}})</p>
                        <ag-grid-angular #agGrid id="myGrid" style="width: 61%;height: 430px;" class="ag-theme-balham"
                            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData"
                            (gridReady)="onGridReady($event)"  [enableCellTextSelection]="true" (rowClicked)="onRowClicked($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
