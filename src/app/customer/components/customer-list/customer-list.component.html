<div class="db_body">
    <div class="row db_title">
        <span>Customer List</span>
    </div>
    <form [formGroup]="customerForm">
        <div class="row">
            <div class="col-2">
                <div class="form_field">
                    <mat-form-field [style.width.px]=150>
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-10" style="text-align: right;">
                <button class="btn db_btn" (click)="addCustomer()">Add Customer</button>
                <button class="btn db_btn dbml-2" (click)="getCustomerData()">Search</button>
            </div>
        </div>
        <div class="no-found p-3" *ngIf="rowData && rowData.length == 0">
            <p class="mb-0">No Customer Available</p>
        </div>
        <div class="row">
            <div class="col-12" *ngIf="rowData && rowData.length>0">
                <p class="font-weight-bold mb-2 db_fs">Customer ({{rowData.length}})</p>
                <ag-grid-angular #agGrid id="myGrid" style="width: 100%;height: 460px;" class="ag-theme-balham"
                    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData"
                    (gridReady)="onGridReady($event)" [animateRows]='true' [floatingFilter]="true"
                    [enableCellTextSelection]="true" (rowClicked)="onRowClicked($event)">
                </ag-grid-angular>
            </div>
        </div>
    </form>
</div>
